version: '3.8'
services:
    php-apache-environment:
        container_name: php-buster
        build:
            context: ./php
            dockerfile: Dockerfile
        depends_on:
            - db
        volumes:
            - ./php/src:/var/www/html/
        ports:
            - 8000:80
    
    db:
        container_name: db
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: mysql
            MYSQL_DATABASE: manege_db
            MYSQL_USER: UserAdd
            MYSQL_PASSWORD: mysql
        ports:
            - 9906:3000
    
    phpmyadmin:
        restart: always
        ports:
            - 8080:443
        environment:
            PMA_HOST: db
            PMA_USER: root
            PMA_PASSWORD: mysql
            
